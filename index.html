<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Imagens e HTML e CSS apenas</title>
</head>
<body>
    <div class="content">
        <div class="slides">

            <input type="radio" name="slide" id="slide1" checked="checked">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="imagens/1.jpg" alt="Paisagem Medieval com Montanhas">
            </div>

            <div class="slide">
                <img src="imagens/2.jpg" alt="Paisagem Fantasia com Ãrvores Roxas">
            </div>

            <div class="slide">
                <img src="imagens/3.jpg" alt="Capa do Jogo Cities Skylines">
            </div>

            <div class="slide">
                <img src="imagens/4.jpg" alt="Lugar Fantasioso com Cristais e Montanhas">
            </div>

            <div class="slide">
                <img src="imagens/5.jpg" alt="Capa do Jogo The First Tree">
            </div>

        </div>

        <div class="navegation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>

    </div>
</body>
</html>
